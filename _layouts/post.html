<html>
	<head>
    {% include head.html %}
	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">

				<!-- Header -->
        <header id="header">
          <a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
        </header>

				<!-- Nav -->
					<nav id="nav">

            {% include nav.html %}

					</nav>

				<!-- Main -->
				<div id="main">
          <section class="post">
						<header class="major">
      				<span>{{page.journal}}</span>
							<br></br>
      				<h2>{{page.title}}</h2>
      				<p>{{page.excerpt}}</p>
      			</header>
      			<!-- <div class="image main"><img src="{{page.image}}" alt=""></div> -->
      			<p>{{content}}</p>
      		</section>

          <div class="comments-wrapper">

        </div><!-- /.comments-wrapper -->


					<!-- Footer -->
						<footer>
              <ul class="actions">
                <li><a href="{{ "/research_and_publications/" | absolute_url }}" class="button">Back</a></li>
              </ul>
						</footer>
					</div>

				<!-- Footer -->
        {% include foot.html %}

			</div>

      <!-- Scripts -->
  		{% include scripts-main.html %}
			{% include tracking.html %}

	</body>
</html>
